name: Bygg och pusha Docker-image

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checka ut repo
        uses: actions/checkout@v4

      - name: Logga in p√• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Bygg Docker-image
        run: docker build -t simonjacobssonchas/uppgift-demo:latest .

      - name: Pusha Docker-image
        run: docker push simonjacobssonchas/uppgift-demo:latest
